fields:
- name: FNAME
  type: firstName
- name: LNAME
  type: lastName
- name: STREET
  type: street
- name: DOB
  timeConstraint:
    min: 1945-01-01
    max: 2005-02-12
    format: 2006-01-02
- name: PICK_ONE
  stringConstraint:
    oneOf:
    - R
    - B
    - Y
- name: PATTERNITIZED
  stringConstraint:
    pattern: '^[a-zA-Z0-9_]{6}$'
- name: SOME_NUM
  numConstraint:
    min: 420
    max: 1337